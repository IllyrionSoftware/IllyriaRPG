#   ---------------  -  ------------------------------
#        Section 01  |  Default CustomDrop Settings
#   ---------------  -  ------------------------------
#
defaults:
  chance: 0.2
  overall_chance: 1.0
  amount: 1
  equipped: 1.0
  equip-offhand: true
  equip-on-helmet: false
  only-drop-if-equipped: false
  player-caused: true
  nomultiplier: true
  nospawner: false
  use-chunk-kill-max: true
  overall_permission: ""
  override: false
  minLevel: -1
  maxLevel: -1
  item-flags: ""
  groupid: ""
  group-limits:
    cap-select: 1
    cap-per-item: -1
    cap-total: -1
    cap-equipped: -1
    retries: 0
  #The following are for CustomCommand Drops only:
  run-on-spawn: false
  run-on-death: true
  delay: 0

