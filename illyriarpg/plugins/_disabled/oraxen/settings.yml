debug: false
WorldEdit:
  noteblock_mechanic: false
  stringblock_mechanic: false
  furniture_mechanic: false
Glyphs:
  glyph_handler: VANILLA
  emoji_list_permission_only: true
  unicode_completions: true
  chat_hover_text: <glyph_placeholder>
  shift_font: minecraft:default
Chat:
  chat_handler: MODERN
ConfigTools:
  generate_default_configs: true
CustomArmor:
  type: TRIMS
  disable_leather_repair: true
  trims_settings:
    material_replacement: CHAINMAIL
    auto_assign_settings: true
  shader_settings:
    type: FANCY
    armor_resolution: 16
    animated_armor_framerate: 24
    generate_armor_shader_files: true
    generate_custom_armor_textures: true
    generate_shader_compatible_armor: true
Plugin:
  language: english
  keep_this_up_to_date: true
  commands:
    repair:
      oraxen_durability_only: false
  formatting:
    inventory_titles: true
    titles: true
    subtitles: true
    action_bar: true
    anvil: true
    signs: true
    chat: true
    books: true
Pack:
  obfuscation:
    type: FULL
    cache: true
  server:
    type: POLYMATH
    selfhost:
      port: 8082
    polymath:
      server: atlas.oraxen.com
      secret: oraxen
  dispatch:
    send_pre_join: true
    send_on_join: false
    send_on_reload: true
    delay: -1
    mandatory: true
    prompt:
      <#fa4943>Accept the pack to enjoy a full <b><gradient:#9055FF:#13E2DA>Oraxen</b><#fa4943>
      experience
  generation:
    generate: true
    generate_zip: true
    excluded_file_extensions:
      - .zip
    fix_force_unicode_glyphs: true
    comment: |-
      The content of this resourcepack
      belongs to the owner of the Oraxen
      plugin and any complete or partial
      use must comply with the terms and
      conditions of Oraxen
  import:
    default_assets: true
    external_packs: true
    modelengine: true
oraxen_inventory:
  menu_layout:
    furniture:
      icon: chair
      displayname: <green>Furniture
      slot: 3
      title: <main_menu_title><#F2F2F2><glyph:menu_items_overlay:colorable>
    armors:
      icon: emerald_chestplate
      displayname: <green>Armors
      slot: 1
      title: <main_menu_title><#362753><glyph:menu_items_overlay:colorable>
    mystical:
      icon: legendary_hammer
      displayname: <green>Mystical
      slot: 7
      title: <main_menu_title><#9AB2E4><glyph:menu_items_overlay:colorable>
    flowers:
      icon: dailily
      displayname: <green>Flowers
      slot: 4
      title: <main_menu_title><#bf332c><glyph:menu_items_overlay:colorable>
    tools:
      icon: iron_serpe
      displayname: <green>Tools
      slot: 9
      title: <main_menu_title><#FFFFFF><glyph:menu_items_overlay:colorable>
    hats:
      icon: crown
      displayname: <green>Hats
      slot: 5
      title: <main_menu_title><#81B125><glyph:menu_items_overlay:colorable>
    plants:
      icon: weed_leaf
      displayname: <green>Plants
      slot: 8
      title: <main_menu_title><#44C886><glyph:menu_items_overlay:colorable>
    weapons:
      icon: energy_crystal_sword
      displayname: <green>Weapons
      slot: 10
      title: <main_menu_title><#2FB6FF><glyph:menu_items_overlay:colorable>
    items:
      icon: ruby
      displayname: <green>Items
      slot: 6
      title: <main_menu_title><#DA2E45><glyph:menu_items_overlay:colorable>
    blocks:
      icon: orax_ore
      displayname: <green>Blocks
      slot: 2
      title: <main_menu_title><#EDCDEB><glyph:menu_items_overlay:colorable>
  menu_rows: 6
  menu_size: <shift:-18><glyph:menu_items><shift:-193>
  main_menu_title: PAGINATED
ConfigsTools:
  enable_configs_updater: true
  disable_automatic_model_data: false
  disable_automatic_glyph_code: false
  skipped_model_data_numbers: []
  error_item:
    excludeFromInventory: false
    material: PODZOL
    injectID: false
ItemUpdater:
  update_items: true
  update_items_on_reload: true
  override_renamed_items: false
  override_item_lore: false
Misc:
  reset_recipes: true
  add_recipes_to_book: true
  hide_scoreboard_numbers: false
  hide_scoreboard_background: false
CustomBlocks:
  use_legacy_noteblocks: false
  use_legacy_stringblocks: false
